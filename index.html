<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports League Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sports League Management System</h1>
        <p>Track live scores and manage your sports league easily.</p>
    </header>

    <section class="matches">
        <h2>Live Matches</h2>
        <table id="matchTable">
            <thead>
                <tr>
                    <th>Match</th>
                    <th>Team 1</th>
                    <th>Score</th>
                    <th>Team 2</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>Team A</td>
                    <td id="score1">0</td>
                    <td>Team B</td>
                    <td id="status1">Live</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Team C</td>
                    <td id="score2">0</td>
                    <td>Team D</td>
                    <td id="status2">Live</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="actions">
        <h2>Update Scores</h2>
        <form id="updateScoreForm">
            <label for="matchId">Select Match:</label>
            <select id="matchId" required>
                <option value="1">Match 1: Team A vs Team B</option>
                <option value="2">Match 2: Team C vs Team D</option>
            </select>

            <label for="score">Enter Score:</label>
            <input type="number" id="score" required min="0">

            <button type="submit">Update Score</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
